<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="css/reviewsForm.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="form">

            <form action="reviews.php" method="post">

                <div class="form__inner">

                    <h3>Leave your review</h3>

                    <div id="CommentsNickname">
                        <input type="text" id="Nickname" name="nickname" placeholder="Enter your nickname">
                    </div>

                    <div id="CommentsText">
                        <textarea id="review" name="review" placeholder="Enter your review" rows="15"></textarea>
                    </div>

                    <div id="SubmitForComments">
                        <button type="submit">Send</button>
                    </div>

                </div>

            </form>
        </div>

</body>

</html>
